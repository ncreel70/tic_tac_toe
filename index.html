<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id = 'container'>
        <div id = 'grid'>
            <div class = 'cell topBorderOverride leftBorderOverride' id ="top-left">x</div>
            <div class = 'cell topBorderOverride' id ="top-mid">o</div>
            <div class = 'cell topBorderOverride rightBorderOverride' id ="top-right">x</div>
            <div class = 'cell leftBorderOverride' id ="mid-left">o</div>
            <div class = 'cell' id ="mid-mid">x</div>
            <div class = 'cell rightBorderOverride' id ="mid-right">o</div>
            <div class = 'cell leftBorderOverride bottomBorderOverride' id ="bot-left">x</div>
            <div class = 'cell bottomBorderOverride' id ="bot-mid">o</div>
            <div class = 'cell bottomBorderOverride rightBorderOverride' id ="bot-right">x</div>
        </div>
    </div>
</body>
</html>
