<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id = 'container'>
        <div id = 'grid'>
            <div class = 'cell topBorderOverride leftBorderOverride' id ="topLeft"></div>
            <div class = 'cell topBorderOverride' id ="topMid"></div>
            <div class = 'cell topBorderOverride rightBorderOverride' id ="topRight"></div>
            <div class = 'cell leftBorderOverride' id ="midLeft"></div>
            <div class = 'cell' id ="midMid"></div>
            <div class = 'cell rightBorderOverride' id ="midRight"></div>
            <div class = 'cell leftBorderOverride bottomBorderOverride' id ="botLeft"></div>
            <div class = 'cell bottomBorderOverride' id ="botMid"></div>
            <div class = 'cell bottomBorderOverride rightBorderOverride' id ="botRight"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
